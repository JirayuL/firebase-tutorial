<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1,
    h2,
    h3,
    h4 {
      font-family: sans-serif;
    }

    button {
      font-size: 20px;
      border: none;
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 4px;
      transition: all 300ms;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.2);
    }

    input[type="text"] {
      font-size: 26px;
    }
  </style>
</head>

<body>
  <h1>Welcome to firebase</h1>
  <hr>

  <h2>Realtime Database</h2>
  <pre id="realtime-data"></pre>
  <button onclick="setData()">set</button>
  <button onclick="updateData()">update</button>
  <button onclick="pushData()">push</button>
  <button onclick="deleteData()">delete</button>
  <hr>

  <h2>Clound Storage</h2>
  <h3 id="progress"></h3>
  <div id="file-list"></div>
  <input id="input-file" type="file" onchange="addFile()">
  <br>
  <button onclick="uploadFile()">upload</button>
  <button onclick="pauseFile()">pause</button>
  <button onclick="resumeFile()">resume</button>
  <button onclick="cancelFile()">cancel</button>

  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

  <script src="database.js"></script>
  <script src="storage.js"></script>
</body>

</html>
